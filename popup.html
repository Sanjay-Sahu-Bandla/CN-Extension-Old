<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Notes</title>
    <!-- Bootstrap -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div id="guest">
      <div class="text-center p-4">
        <h3>Content Notes</h3>
        <img id="guest-app-logo" src="images/icon.png" class="mt-3 mb-5" />
        <h4>Effortless Annotations for Web Pages</h4>
        <p class="text-secondary">
          Easily highlight, annotate, and organize notes directly on web pages.
          Enhance your productivity with our user-friendly Chrome extension,
          designed for seamless note-taking and management.
        </p>
        <div>
          <button
            class="btn btn-outline-primary mx-auto px-4 py-2 rounded-pill"
            id="login"
          >
            <i class="fa fa-g me-2"></i>
            <span>Continue with Google</span>
          </button>
        </div>
      </div>
    </div>
    <div id="auth">
      <div class="d-flex justify-content-around align-items-center my-3">
        <button
          id="page-notes-btn"
          class="btn btn-outline-primary rounded-pill px-5 shadow-sm fs-5 py-2"
        >
          Page Notes
        </button>
        <button
          id="all-notes-btn"
          class="btn btn-outline-primary rounded-pill px-5 shadow-sm fs-5 py-2"
        >
          All Notes
        </button>
        <button id="logout" class="border btn btn-outline-danger btn-sm h-100">
          <i class="fa fa-sign-out"></i>
        </button>
      </div>
      <div id="notes-list"></div>
    </div>
    <script type="text/javascript" src="js/popup.js"></script>
  </body>
</html>
